<!doctype HTML>
<html>
    <head>
        <meta charset="utf-8">
        
        <title>The Block Scheduler</title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <style>
            body {
                padding: 0px;
                margin: 0px;
                overflow: hidden;
            }
            iframe {
                position: absolute;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <iframe id="blockscheduler" src="http://shivshank.github.io/BlockScheduler/" frameborder="0" onload="uploadCalendar();">
        </iframe>
        
        <script>
            // load calendar file from this server and send it to the iframe
            var uploadCalendar = function() {
                $.get("calendar.json", function(data) {
                    // need to secure the targetOrigin argument...
                    // (but its not like we're sending passwords, were sending
                    // public data...)
                    $("#blockscheduler")[0].contentWindow.window.postMessage(data, "*");
                }, "text");
            };
        </script>
    </body>
</html>
